{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container py-4">
        <div class="text-center mb-5">
            <h6 class="text-primary fw-bold mb-2">CONTACT ME</h6>
            <h1 class="fw-bold">Get In Touch</h1>
            <p class="lead w-75 mx-auto">I'm always open to new opportunities and collaborations.</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <h4 class="mb-4 text-center">Contact Information</h4>
                        
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-primary p-3 rounded text-white me-3">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Email</h6>
                                <p class="mb-0">liam.coates@gmail.com</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-primary p-3 rounded text-white me-3">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Location</h6>
                                <p class="mb-0">London, UK</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-primary p-3 rounded text-white me-3">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Phone</h6>
                                <p class="mb-0">+44 07877685520</p>
                            </div>
                        </div>
                        
                        <div class="mt-5">
                            <h5 class="mb-3 text-center">Connect With Me</h5>
                            <div class="d-flex justify-content-center social-links">
                                <a href="https://github.com/yourusername" target="_blank" title="GitHub">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="mailto:liam.coates@gmail.com" title="Email Me">
                                    <i class="fas fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
